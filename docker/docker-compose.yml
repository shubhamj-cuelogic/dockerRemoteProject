# To execute this docker-compose yml file use docker-compose -f <file_name> up
# Add the "-d" flag at the end for deattached execution
version: '2'
services:
  firefoxnode:
    image: selenium/node-firefox-debug
    volumes:
      - /dev/shm:/dev/shm
    depends_on:
      - hub
    environment:
      HUB_HOST: hub
    ports:
      - "32772:5900"

  chromenode:
    image: selenium/node-chrome-debug
    volumes:
      - /dev/shm:/dev/shm
    depends_on:
      - hub
    environment:
      HUB_HOST: hub
    ports:
      - "32773:5900"

  jenkins:
    image: jenkins/jenkins
    volumes:
      - D:\Jenkins\Docker\jenkins:/var/jenkins_home
    depends_on:
      - hub
    environment:
      HUB_HOST: hub
    ports:
      - "8080:8080"

  hub:
    image: selenium/hub
    ports:
      - "4444:4444"
